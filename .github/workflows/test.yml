name: Test Build

on:
  push:
    branches-ignore:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]
    
    steps:
      - uses: actions/checkout@v4
        
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint check
        run: npm run build

      - name: Test serve
        run: |
          npm run serve &
          sleep 10
          curl -f http://localhost:3000/pyDCMvnDocs/ || exit 1
          pkill -f "docusaurus serve"