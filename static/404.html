<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="0;url=/pyDCMvnDocs/">
  <title>Redirecting...</title>
  <script>
    // Single Page Apps for GitHub Pages
    // MIT License
    // This script takes the current URL and converts the path and query
    // string into a hash-fragment that router will use to detect routes
    (function(l) {
      if (l.search[1] === '/') {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location));

    // Redirect to the base URL + the original path
    var pathSegments = window.location.pathname.split('/');
    // Remove empty segments and the project name segment
    pathSegments = pathSegments.filter(function(segment) {
      return segment !== '' && segment !== 'pyDCMvnDocs';
    });
    
    var redirectPath = '/pyDCMvnDocs/';
    if (pathSegments.length > 0) {
      redirectPath = '/pyDCMvnDocs/#/' + pathSegments.join('/');
    }
    
    window.location.replace(redirectPath);
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected automatically, <a href="/pyDCMvnDocs/">click here</a>.</p>
</body>
</html>
